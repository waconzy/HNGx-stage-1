<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <p data-testid="slackUserName">olawale olatona</p>
                <div class="image">
                    <img
                        src="img/image.jpeg"
                        alt="olawale olatona"
                        data-testid="slackDisplayImage" />
                </div>
            </div>
        </header>
        <main>
            <div class="main-container">
                <div>
                    <p>Day :</p>
                    <p data-testid="currentDayOfTheWeek"></p>
                </div>
                <div>
                    <p>Current UTC Time :</p>
                    <p data-testid="currentUTCTime"></p>
                </div>
                <div>
                    <p>Track :</p>
                    <p data-testid="myTrack">Frontend</p>
                </div>
                <div>
                    <p>Github Link :</p>
                    <a
                        href="githum/waconzy/HNGx-stage-1.git"
                        data-testid="githubURL"
                        >Visit Github</a>
                </div>
            </div>
        </main>
    </div>
    <script>
        function updateCurrentDayOfTheWeek() {
	const daysOfWeek = [
		'Sunday',
		'Monday',
		'Tuesday',
		'Wednesday',
		'Thursday',
		'Friday',
		'Saturday',
	];
	const currentDate = new Date();
	const options = { weekday: 'long', timeZone: 'Africa/Lagos' };
	const currentDay = new Intl.DateTimeFormat('en-US', options).format(
		currentDate
	);
	document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent =
		currentDay;
}


updateCurrentDayOfTheWeek();

setInterval(updateCurrentDayOfTheWeek, 86400000);

function updateCurrentLocalTime() {
	const currentDate = new Date();
	const options = { timeZone: 'Africa/Lagos' }; 
	const localTime = currentDate.toLocaleTimeString('en-US', options);
	const utcTimeMilliseconds = currentDate.getTime(); 
	document.querySelector('[data-testid="currentUTCTime"]').textContent =
		'Local Time: ' + localTime + ' | UTC Time (ms): ' + utcTimeMilliseconds;
}

updateCurrentLocalTime();

setInterval(updateCurrentLocalTime, 1000);
</script>    
</body>
</html>
